<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - CRUD Application</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="app-title">Task Manager</h1>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                    <button id="clearSearch" class="clear-search-btn">×</button>
                </div>
                <button id="addTaskBtn" class="add-task-btn">+ Add Task</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar with Filters -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Filters</h3>

                    <!-- Category Filter -->
                    <div class="filter-group">
                        <label class="filter-label">Categories</label>
                        <div id="categoryFilters" class="filter-options">
                            <!-- Categories will be populated dynamically -->
                        </div>
                    </div>

                    <!-- Priority Filter -->
                    <div class="filter-group">
                        <label class="filter-label">Priority</label>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="high" class="priority-filter">
                                <span class="priority-high">High</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="medium" class="priority-filter">
                                <span class="priority-medium">Medium</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="low" class="priority-filter">
                                <span class="priority-low">Low</span>
                            </label>
                        </div>
                    </div>

                    <!-- Status Filter -->
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="pending" class="status-filter">
                                Pending
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="in-progress" class="status-filter">
                                In Progress
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="completed" class="status-filter">
                                Completed
                            </label>
                        </div>
                    </div>

                    <!-- Due Date Filter -->
                    <div class="filter-group">
                        <label class="filter-label">Due Date</label>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" id="overdueFilter" class="date-filter">
                                Overdue
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="todayFilter" class="date-filter">
                                Due Today
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" id="weekFilter" class="date-filter">
                                Due This Week
                            </label>
                        </div>
                    </div>

                    <button id="clearFilters" class="clear-filters-btn">Clear All Filters</button>
                </div>

                <!-- Category Management -->
                <div class="sidebar-section">
                    <h3>Categories</h3>
                    <button id="manageCategoriesBtn" class="manage-categories-btn">Manage Categories</button>
                    <div id="categoriesList" class="categories-list">
                        <!-- Categories will be populated dynamically -->
                    </div>
                </div>
            </aside>

            <!-- Advanced Filters Panel - Membre A -->
            <section class="advanced-filters-panel" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0; border: 1px solid #dee2e6;">
                <h3>Filtres Avancés</h3>
                <div class="filter-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                    <div class="form-group">
                        <label>Mots clés</label>
                        <input type="text" id="filter-search" placeholder="Rechercher..." class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Priorité</label>
                        <select id="filter-priority" class="form-control">
                            <option value="">Toutes</option>
                            <option value="low">Basse</option>
                            <option value="medium">Moyenne</option>
                            <option value="high">Haute</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <select id="filter-date" class="form-control">
                            <option value="">Indifférent</option>
                            <option value="today">Aujourd'hui</option>
                            <option value="overdue">En retard</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 10px;">
                    <button id="apply-filters-btn" class="btn-primary">Appliquer</button>
                </div>
            </section>

            <!-- Task List -->
            <section class="task-section">
                <div class="task-header">
                    <h2>Tasks <span id="taskCount" class="task-count">(0)</span></h2>
                    <div class="task-sort">
                        <label for="sortSelect">Sort by:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="created-desc">Newest First</option>
                            <option value="created-asc">Oldest First</option>
                            <option value="due-asc">Due Date (Earliest)</option>
                            <option value="due-desc">Due Date (Latest)</option>
                            <option value="priority-desc">Priority (High to Low)</option>
                            <option value="priority-asc">Priority (Low to High)</option>
                            <option value="title-asc">Title (A-Z)</option>
                            <option value="title-desc">Title (Z-A)</option>
                        </select>
                    </div>
                </div>

                <div id="taskList" class="task-list">
                    <!-- Tasks will be populated dynamically -->
                </div>

                <div id="noTasks" class="no-tasks">
                    <p>No tasks found. <a href="#" id="addFirstTask">Add your first task</a> to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <!-- Task Form Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="taskModalTitle">Add New Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" name="title" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" rows="3" maxlength="500"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">Category *</label>
                        <select id="taskCategory" name="categoryId" required>
                            <!-- Categories will be populated dynamically -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" name="dueDate">
                    </div>

                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" name="status">
                            <option value="pending" selected>Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Form Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="categoryModalTitle">Add New Category</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="categoryForm" class="category-form">
                <div class="form-group">
                    <label for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" name="name" required maxlength="50">
                </div>

                <div class="form-group">
                    <label for="categoryColor">Color</label>
                    <input type="color" id="categoryColor" name="color" value="#3498db">
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="deleteMessage">Are you sure you want to delete this item?</p>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="button" id="confirmDelete" class="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/categoryManager.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
